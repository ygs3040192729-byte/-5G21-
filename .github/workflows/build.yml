name: Daily Build Nokia 5G21 FM160 Firmware

on:
  workflow_dispatch:      
  schedule:
    - cron: '0 20 * * *'  

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools swig zlib1g-dev apktool

      - name: Clone source code
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede
          cp -r lede/* .

      - name: Update & Install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          cat <<EOF > .config
          CONFIG_TARGET_ipq807x=y
          CONFIG_TARGET_ipq807x_generic_DEVICE_nokia_5g21=y
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
          CONFIG_PACKAGE_kmod-usb-serial-option=y
          CONFIG_PACKAGE_luci-app-modemmanager=y
          CONFIG_PACKAGE_modemmanager=y
          CONFIG_PACKAGE_sms-tool=y
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          EOF
          make defconfig

      - name: Patch FM160-EAU Support (Universal Path)
        run: |
          # 自动寻找 option.c 文件并注入 ID
          # 这种方式比写死路径更可靠
          find package/kernel/linux/modules -name "*.mk" | xargs sed -i '/0x2cb7/d' || true
          
          # 直接在编译脚本中添加对 FM160 的支持
          echo 'CONFIG_USB_SERIAL_OPTION=y' >> .config
          
          # 针对 Lean 源码的特殊处理：在工具链准备好后注入驱动
          # 我们改用一种更稳妥的方式：直接修改内核 patch 文件夹
          mkdir -p target/linux/generic/pending-5.4/
          cat <<EOF > target/linux/generic/pending-5.4/999-add-fibocom-fm160.patch
          --- a/drivers/usb/serial/option.c
          +++ b/drivers/usb/serial/option.c
          @@ -2100,6 +2100,7 @@ static const struct usb_device_id option
           	{ USB_DEVICE(0x2cb7, 0x0104) }, /* Fibocom NL678系列 */
          +	{ USB_DEVICE(0x2cb7, 0x01a0) }, /* Fibocom FM160-EAU */
           	{ } /* Terminating entry */
           };
          EOF

      - name: Download package
        run: make download -j8

      - name: Compile the firmware
        run: make -j$(nproc) || make -j1 V=s

      - name: Upload firmware to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nokia-5G21-FM160-Daily
          path: bin/targets/ipq807x/generic/*.bin
