name: Daily Build Nokia 5G21 Pro 5G Firmware

on:
  workflow_dispatch:      
  schedule:
    - cron: '0 20 * * *'  

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools swig zlib1g-dev apktool

      - name: Clone source code
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede
          cp -r lede/* .

      - name: Add iStore Theme & Modem UI
        run: |
          # 添加 iStoreOS 风格主题
          git clone --depth 1 https://github.com/gandalf3/luci-theme-design package/luci-theme-design
          # 添加额外的调制解调器管理插件
          git clone --depth 1 https://github.com/Siriling/luci-app-modemmanager package/luci-app-modemmanager-pro

      - name: Update & Install feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Patch Universal 5G Modem Support
        run: |
          mkdir -p target/linux/generic/pending-5.4/
          cat <<EOF > target/linux/generic/pending-5.4/999-add-universal-5g-modems.patch
          --- a/drivers/usb/serial/option.c
          +++ b/drivers/usb/serial/option.c
          @@ -2100,6 +2100,10 @@ static const struct usb_device_id option
           	{ USB_DEVICE(0x2cb7, 0x0104) }, /* Fibocom NL678系列 */
          +	{ USB_DEVICE(0x2cb7, 0x01a0) }, /* Fibocom FM160-EAU */
          +	{ USB_DEVICE(0x2cb7, 0x010b) }, /* Fibocom FG150/FM150 */
          +	{ USB_DEVICE(0x2c7c, 0x0800) }, /* Quectel RM500Q/RM520N */
          +	{ USB_DEVICE(0x2c7c, 0x0125) }, /* Quectel EC25/EM06 */
           	{ } /* Terminating entry */
           };
          EOF

      - name: Load Custom Configuration
        run: |
          cat <<EOF > .config
          CONFIG_TARGET_ipq807x=y
          CONFIG_TARGET_ipq807x_generic_DEVICE_nokia_5g21=y
          
          # --- 全能 5G 驱动 ---
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
          CONFIG_PACKAGE_kmod-usb-net-cdc-ncm=y
          CONFIG_PACKAGE_kmod-usb-serial-option=y
          
          # --- 模块 WebUI 管理界面 ---
          CONFIG_PACKAGE_luci-app-modemmanager=y
          CONFIG_PACKAGE_modemmanager=y
          CONFIG_PACKAGE_modemmanager-utils=y
          CONFIG_PACKAGE_sms-tool=y
          CONFIG_PACKAGE_luci-app-sms-tool=y
          
          # --- iStore 风格主题 ---
          CONFIG_PACKAGE_luci-theme-design=y
          CONFIG_PACKAGE_luci-app-design-config=y
          
          # --- 网络加速 ---
          CONFIG_PACKAGE_kmod-qca-nss-drv=y
          CONFIG_PACKAGE_kmod-qca-nss-ecm=y
          EOF
          make defconfig

      - name: Download package
        run: make download -j8

      - name: Compile the firmware
        run: make -j$(nproc) || make -j1 V=s

      - name: Upload firmware to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nokia-5G21-Pro-5G-iStore
          path: bin/targets/ipq807x/generic/*.bin
