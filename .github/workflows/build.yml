name: Build Nokia 5G21 Super-High-Total

on:
  workflow_dispatch:      
  schedule:
    - cron: '0 20 * * *'  

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/lib/node_modules
          sudo apt clean
          df -h

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools swig zlib1g-dev apktool

      - name: Clone Source Code
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede
          cp -r lede/* .

      - name: Update & Install Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Super Configuration
        run: |
          cat <<EOF > .config
          CONFIG_TARGET_ipq807x=y
          CONFIG_TARGET_ipq807x_generic_DEVICE_nokia_5g21=y
          
          # --- 基础驱动与 5G ---
          CONFIG_PACKAGE_kmod-usb-net-cdc-mbim=y
          CONFIG_PACKAGE_kmod-usb-net-qmi-wwan=y
          CONFIG_PACKAGE_kmod-usb-serial-option=y
          CONFIG_PACKAGE_luci-app-modemmanager=y

          # --- 核心插件精选 (高大全) ---
          CONFIG_PACKAGE_luci-app-dockerman=y
          CONFIG_PACKAGE_docker-ce=y
          CONFIG_PACKAGE_luci-app-diskman=y
          CONFIG_PACKAGE_luci-app-store=y
          CONFIG_PACKAGE_luci-theme-argon=y
          
          # --- 网络与穿透 ---
          CONFIG_PACKAGE_luci-app-frpc=y
          CONFIG_PACKAGE_luci-app-zerotier=y
          CONFIG_PACKAGE_luci-app-wireguard=y
          CONFIG_PACKAGE_luci-app-turboacc=y
          
          # --- 下载与存储 ---
          CONFIG_PACKAGE_luci-app-aria2=y
          CONFIG_PACKAGE_luci-app-qbittorrent=y
          CONFIG_PACKAGE_luci-app-samba4=y
          CONFIG_PACKAGE_luci-app-alist=y

          # --- DNS 与工具 ---
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          EOF
          
          # 关键步骤：处理依赖冲突
          make defconfig

      - name: Download & Compile
        run: |
          make download -j8
          # 第一次尝试多线程编译，如果失败则自动切换单线程捕获错误
          make -j$(nproc) || make -j1 V=s

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: Nokia-5G21-Super-Final
          # 修正路径：如果 generic 下面没有，尝试捕获所有 bin
          path: bin/targets/ipq807x/generic/*.bin
