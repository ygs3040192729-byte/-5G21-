name: Build Nokia 5G21 Ultimate-Pro Firmware

on:
  workflow_dispatch:      
  schedule:
    - cron: '0 20 * * *'  # 每天凌晨 4 点自动编译

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt clean

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools swig zlib1g-dev apktool

      - name: Clone Source Code
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede
          cp -r lede/* .

      - name: Add iStore Theme & Pro Modem UI
        run: |
          # iStoreOS 风格主题
          git clone --depth 1 https://github.com/gandalf3/luci-theme-design package/luci-theme-design
          # 增强版 5G 模块 WebUI 信号看板
          git clone --depth 1 https://github.com/Siriling/luci-app-modemmanager package/luci-app-modemmanager-pro

      - name: Update & Install Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Patch Universal 5G Modem IDs
        run: |
          # 注入广和通、移远、美格、龙尚等主流 5G 模块硬件 ID
          mkdir -p target/linux/generic/pending-5.4/
          cat <<EOF > target/linux/generic/pending-5.4/999-add-universal-5g-modems.patch
          --- a/drivers/usb/serial/option.c
          +++ b/drivers/usb/serial/option.c
          @@ -2100,6 +2100,11 @@ static const struct usb_device_id option
           	{ USB_DEVICE(0x2cb7, 0x0104) }, /* Fibocom NL678系列 */
          +	{ USB_DEVICE(0x2cb7, 0x01a0) }, /* Fibocom FM160-EAU */
          +	{ USB_DEVICE(0x2cb7, 0x010b) }, /* Fibocom FG150/FM150 */
          +	{ USB_DEVICE(0x2c7c, 0x0800) }, /* Quectel RM500Q/RM520N/RM530 */
          +	{ USB_DEVICE(0x2c7c, 0x0125) }, /* Quectel EC25/EM06 */
          +	{ USB_DEVICE(0x05c6, 0x9011) }, /* Generic Qualcomm 5G */
           	{ } /* Terminating entry */
           };
          EOF

      - name: Load Ultimate Configuration
        run: |
          cat <<EOF > .config
          CONFIG_TARGET_ipq807x=y
          CONFIG_TARGET_ipq807x_generic_DEVICE_nokia_5g21=y

          # --- 全能 5G 驱动 (QMI/MBIM/NCM/RNDIS) ---
          CONFIG
